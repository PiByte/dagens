            <div id="sections">
                <video id="video" playsinline muted autoplay loop></video>

                        <p id="date"></p>
                        <p id="clock"></p>
                        <p id="weekday"></p>

                        <div id="playPauseButton" class="pressable icon"></div>
                        <div id="alertTest"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="todoWindow" class="hidden">
            <div id="todoTitle">
                <p>Att g√∂ra</p>

            <div id="alertWindow">
                <p id="alertMessage">test</p>
                <div id="alertProgressBar">
                    <div id="alertProgressBarProgress"></div>
                </div>
            </div>
        </div>

        <div id="orientation" class="">
            <p>Please rotate your device!</p>
        </div>

        <div id="splash" class="">
            <img src="./res/logo.svg" alt="" id="logo" />
            <img src="./res/loading.svg" alt="" id="loadingIndicator" />
        </div>

        <script src="./scripts/main.js"></script>
